<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr/>
    </header>
    <main>
        <form></form>
            <h2>Personal Details</h2>
            <label for name="First Name">First Name:</label>
            <input type="text" name="First Name" id="First Name" placeholder="e.g.:Arjun" required>
            <br>
            <label>Last Name:</label>
            <input type="text" name="Last Name" id="Last Name" placeholder="Kumar">
            <br>
            <label for Date of Birth="Date of Birth">Date of Birth</label>
            <input type="date" name="Date of Birth" id="Date of Birth">
            <br>
            <label for Male="Male" >Male</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <br>
            <label for Female="Female" >Female</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <br>
            <label for Others="Others" >Others</label>
            <input type="radio" name="gender" id="Others" value="Others">
            <br>
            <h3>Upload Your Photo: </h3>
            <input type="file" name="file">
            <hr>
            <h2>Contact Information</h2>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="your@gmail.com">
            <br>
            <label for name="Phnumber">Phone Number:</label>
            <input type="tel" name="Phnumber" id="Phnumber" placeholder="e.g. 7698253491">
            <br>
            <label for="maddress">Mailing Address:</label>
            <br>
            <textarea name="maddress" rows="10" cols="27" id="maddress" placeholder="Street Address, City, State, ZIP code"></textarea>
            <hr>
            <h2>Academic Information</h2>
            <label for="courses">Select Your Course:</label>
            <select name="courses" id="courses">
                <option value="CSE">CSE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
                <option value="ECE">ME</option>
            </select>
            <h3>Extra Curicular Activities</h3>
            <label for="sports">Sports</label>
            <input type="checkbox" name="eca" id="sports" value="Sports">
            <br>
            <label for="Music & Arts">Music & Arts</label>
            <input type="checkbox" name="eca" id="Music & Arts" value="Music & Arts">
            <br>
            <label for="Technology Clubs">Technology Clubs</label>
            <input type="checkbox" name="eca" id="Technology Clubs" value="Technology Clubs">
            <br>
            <label for="Volunteering">Volunteering</label>
            <input type="checkbox" name="eca" id="Volunteering" value="Volunteering">
            <hr>
            <h2>Create Your Account</h2>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
            <br>
            <label for="sq">Security Question:</label>
            <select name="sq" id="sq">
                <option value="What is your first Pet's name?">What is your first Pet's name?</option>
                <option value="What is your best friend name?">What is your best friend name?</option>
                <option value="What is your first school name?">What is your first school name?</option>
                <option value="What is your birth place name?">What is your birth place name?</option>
            </select>
            <label for="sa">Security Answer:</label>
            <input type="text" name="sa" id="sa">
            <br>
            <input type="checkbox" name="t&c" id="t&c" value="t&c">
            <label for="t&c">I agree to the Terms and Conditions:</label>
            <hr>
            <button type="submit">Register</button>
            <button type="reset">Clear Form</button>
        </form>
    </main>
</body>
</html>
