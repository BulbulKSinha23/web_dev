<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table5</title>
</head>
<body>
    <table border="1px">
        <!--rows:7 and columns:5-->
        <thead>
            <tr>
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Level4</th>
                <th>Level5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="7">System</td>     
                <td rowspan="4">System Apps</td>
                <td rowspan="3">System Env</td>
                <td>App Test</td>
                <td rowspan="2">foo</td>
            </tr>
            <tr>
                <td>App memory</td>
            </tr>
            <tr>
                <td>App test</td>
                <td rowspan="2">bar</td>
            </tr>
            <tr>
                <td>System env 2</td>
                <td>App memory</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">System memory</td>
                <td>memory function</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apes test</td>
                <td>Bar</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
