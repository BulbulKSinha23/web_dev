<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
</head>
<body>
    <header>
        <img src="https://www.shutterstock.com/image-photo/dice-form-expression-contact-us-260nw-2377041407.jpg" height="400px">
    </header>
    <main>
        <h2>for further details contact us:</h2>
        <form>
            <label for name="name">Name:</label>
            <input type="text" id="name" placeholder="ABC">
            <br>
            <label for mail="mail">E-mail</label>
            <input type="email" id="mail" placeholder="abc@gmail.com">
            <br>
            <label for ph="ph">Phone No.</label>
            <input type="tel" id="ph" placeholder="6426972278">
            <br>
            <input type="submit">
        </form>
    </main>
    <footer>
        <a href="index.html">Go to the Home Page</a>
    </footer>
</body>
</html>
